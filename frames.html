<html>
	<head>
		<title>Getting Frames</title>
		<script src="js/leap-0.6.0.js"></script>

	</head>
	<body>
		<a href="howToConnect.html" id="link"><div>Link</div></a>
	</body>
	<script>
	
	var controller = new Leap.Controller();

    controller.on( 'frame' , function( data ){
        frame = data;

        var vector = frame.translation(controller.frame(60));
        //console.log(vector[0]);
        if (vector[0] < 10 || vector[0] < -10){

        if (vector[2] > 100){
        	console.log("vorne");
        } else if (vector[2] > -100) {
        	console.log("hinten");
        }
    }

        for( var i =  0; i < frame.gestures.length; i++){
    	var gesture  = frame.gestures[0];
    	var type = gesture.type;
    	console.log(frame.currentFrameRate);

	    switch( type ){

	      case "circle":
	      	console.log("Circle erkannt");
	        onCircle(gesture);
	        break;

	      case "swipe":
	      	console.log("swipe erkannt");
	        //onSwipe(gesture);
	        break;

	      case "screenTap":
	      	console.log("screenTap erkannt");
	        //onScreenTap(gesture);
	        break;

	      case "keyTap":
	      	console.log("keyTap erkannt");
	        //onKeyTap(gesture);
	        break;

	    }
    }
    });

    controller.connect();

    function onCircle(gesture){
    	document.getElementById("link").click();
    }

	</script>
</html>
